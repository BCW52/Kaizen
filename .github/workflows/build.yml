name: Kaizen VPN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt' # Adjust this to your project's Java version

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.x'  # Or specify the version you want
          flutter-channel: 'stable'  # Or specify the channel you prefer
          flutter-directory: ${{ github.workspace }}/flutter  # Set the directory where Flutter should be installed

      - name: Copy local properties
        run: |
          echo "sdk.dir=${{ secrets.SDK_DIR }}" >> local.properties
          echo "flutter.sdk=${{ github.workspace }}/flutter" >> local.properties
          echo "flutter.buildMode=${{ secrets.FLUTTER_BUILD_MODE }}" >> local.properties
          echo "flutter.versionName=${{ secrets.FLUTTER_VERSION_NAME }}" >> local.properties
          echo "flutter.versionCode=${{ secrets.FLUTTER_VERSION_CODE }}" >> local.properties
        working-directory: ${{ github.workspace }}

      - name: Build APK
        run: |
          chmod +x $GITHUB_WORKSPACE/gradlew
          $GITHUB_WORKSPACE/gradlew assembleDebug
        working-directory: ${{ github.workspace }}

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
