include ':app', ':vpnLib'

// Set the Flutter SDK path to the location where it's set up in your GitHub Actions workflow
def flutterSdkPath = "/github/home/flutter"  // Update this path to match your setup

// Ensure that the Flutter SDK path exists
assert new File(flutterSdkPath).exists(), "Flutter SDK not found at $flutterSdkPath"

// Apply the Flutter plugin by specifying the path to app_plugin_loader.gradle
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
